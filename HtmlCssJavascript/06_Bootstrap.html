<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Basic Bootstrap</title>
    <script src="Scripts//jquery-3.5.1.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <style>
        .myjumbtron{
            background-color:black !important;
            color:white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <b>Adı</b>
            </div>
            <div class="col-md-4">
                <b>Kurum</b>
            </div>
            <div class="col-md-4">
                <b>Ünvan</b>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-4">
                Hasan Sağlam
            </div>
            <div class="col-md-4">
                BilgeAdam
            </div>
            <div class="col-md-4">
                Öğrenci
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-12">
                <label class="text-info">Info Label</label>
                <br />
                <button class="btn btn-primary"> Primary button</button>
                <br />
                <a href="" class="btn btn-warning">Warning Link</a>
                <br />
                <span class="text-success">Success span</span>
                <br />
                <input type="button" class="btn btn-danger" value="Danger button"/>
            </div>
        </div>
        <hr />
        <form>
            <div class="form-group">
                <label for="txtEmail">E-Mail:</label>
                <input type="email" class="form-control" placeholder="Enter E-Mail" id="txtEmail" />
            </div>
            <div>
                <label for="txtPassword">Password:</label>
                <input type="password" class="form-control" placeholder="Enter Password" id=" txtPassword" />
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" /> Remember me
                </label>
            </div>
            <button type="submit" class="btn-primary">Submit</button>
            &nbsp;
            <input type="reset" class="btn btn-warning" value="Reset"/>
        </form>
        <hr />
        <div class="row">
            <div class="col-12">
                <p class="jumbotron" style="background-color:black; color:white;">This is a jumbotron.</p>  
                <br />
                <p class="jumbotron myjumbtron" style="background-color:blue;"> This is another jumbotron.</p>
            </div>
        </div>
    </div>
</body>
</html>
