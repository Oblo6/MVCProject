<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Basic Javascript</title>
    <script type="text/javascript">

        var isim = "Hasan Sağlam";
        alert(isim);
        console.log(isim);

        topla(10, 7);

        function topla(no1, no2) {
            console.log("Toplam: " + (no1 + no2));
        }

        var carpim = carp(5, 6);
        console.log(carpim);

        function carp(no1, no2) {
            return no1 * no2;
        }
    </script>
    <script>
        function hangisiBuyuk(n1, n2) {
            if (n1 !== n2) {
                if (n1 > n2) {
                    return n1;
                } else if (n2 > n1) {
                    return n2;
                }
            }
            else {
                return null;
            }
        }

        var sayi1 = 1;
        var sayi2 = 2;

        var sonuc = hangisiBuyuk(sayi1, sayi2);
        if (sonuc == null) {
            console.log("Iki sayi birbirine esit");
        }
        else {
            console.log(sonuc + " daha büyük.");
        }

    </script>
    <script src="04_BasicJavascript.js"></script>
</head>
